<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prince Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* Header image fills the screen width */
    .header-img {
      width: 100%;
      height: auto;
      max-width: 600px;
      display: block;
    }

    /* Container for the cards */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* Card style */
    .card {
      background-color: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* More button */
    .more-btn {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-size: 18px;
      margin: 30px 0;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .more-btn:hover {
      background: linear-gradient(90deg, #ff33cc, #6666ff);
    }
  </style>
</head>
<body>

  <!-- Header Image -->
